<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Carte d'Identité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #000;
            background-color: #f9f9f9;
            text-align: left;
            display: inline-block;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Carte d'Identité</h1>
        <div class="card" id="generatedCard">
            <img id="photo" src="" alt="Photo">
            <p><strong>Nom :</strong> Jean Dupont</p>
            <p><strong>Prénom :</strong> Paul</p>
            <p><strong>Date de Naissance :</strong> 01/01/2000</p>
            <p><strong>Lieu de Naissance :</strong> Paris</p>
        </div>
        <button onclick="downloadCard()">Télécharger</button>
    </div>

    <script>
        function downloadCard() {
            const card = document.getElementById('generatedCard');
            html2canvas(card).then(canvas => {
                const link = document.createElement('a');
                link.download = 'carte_identite.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
