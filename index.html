<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Carte d'Identité</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            text-align: center;
        }

        .card {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #000;
            border-radius: 10px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #e4e4e4, #ffffff);
            padding: 20px;
        }

        .card img {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .card-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .card-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .card-content p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Carte d'Identité</h1>
        <form id="identityForm">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group">
                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" placeholder="Entrez votre prénom" required>
            </div>
            <div class="form-group">
                <label for="dob">Date de Naissance :</label>
                <input type="text" id="dob" placeholder="JJ/MM/AAAA" required>
            </div>
            <div class="form-group">
                <label for="pob">Lieu de Naissance :</label>
                <input type="text" id="pob" placeholder="Entrez votre lieu de naissance" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo (fichier image) :</label>
                <input type="file" id="photo" accept="image/*" required>
            </div>
            <button type="button" onclick="generateCard()">Générer</button>
        </form>

        <div class="output">
            <h2>Prévisualisation de la Carte :</h2>
            <div class="card" id="cardPreview">
                <img id="cardPhoto" src="" alt="Photo">
                <div class="card-header">Carte d'Identité</div>
                <div class="card-content">
                    <p><strong>Nom :</strong> <span id="previewName">-</span></p>
                    <p><strong>Prénom :</strong> <span id="previewFirstname">-</span></p>
                    <p><strong>Date de Naissance :</strong> <span id="previewDob">-</span></p>
                    <p><strong>Lieu de Naissance :</strong> <span id="previewPob">-</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateCard() {
            const name = document.getElementById('name').value.trim();
            const firstname = document.getElementById('firstname').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const pob = document.getElementById('pob').value.trim();
            const photoInput = document.getElementById('photo');

            // Vérification des champs
            if (!name || !firstname || !dob || !pob || !photoInput.files.length) {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            // Mise à jour des informations
            document.getElementById('previewName').textContent = name;
            document.getElementById('previewFirstname').textContent = firstname;
            document.getElementById('previewDob').textContent = dob;
            document.getElementById('previewPob').textContent = pob;

            // Chargement de l'image
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('cardPhoto').src = e.target.result;
            };
            reader.readAsDataURL(photoInput.files[0]);
        }
    </script>
</body>
</html>
