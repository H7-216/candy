<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Transformateur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur de Transformateur</h1>
        <p>Entrez les valeurs connues et le programme effectuera les calculs possibles.</p>

        <!-- Formulaire pour entrer les valeurs -->
        <div class="formulaire">
            <label for="U1">Tension primaire (U1) en V :</label>
            <input type="number" id="U1" placeholder="U1">

            <label for="U2">Tension secondaire (U2) en V :</label>
            <input type="number" id="U2" placeholder="U2">

            <label for="I1">Courant primaire (I1) en A :</label>
            <input type="number" id="I1" placeholder="I1">

            <label for="I2">Courant secondaire (I2) en A :</label>
            <input type="number" id="I2" placeholder="I2">

            <label for="P1">Puissance primaire (P1) en W :</label>
            <input type="number" id="P1" placeholder="P1">

            <label for="P2">Puissance secondaire (P2) en W :</label>
            <input type="number" id="P2" placeholder="P2">

            <button onclick="effectuerCalculs()">Calculer</button>
        </div>

        <!-- Résultats des calculs -->
        <div class="resultats">
            <h2>Résultats :</h2>
            <ul id="resultats"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
