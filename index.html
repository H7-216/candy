<!DOCTYPE html>
<html lang="fr" data-head-attrs="lang">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
    <title>Carte d'identité française - Générateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        .output {
            margin-top: 20px;
            text-align: center;
        }

        .card {
            width: 600px;
            margin: 0 auto;
            background: linear-gradient(180deg, #f9f9f9, #fff);
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            position: relative;
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #000;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .card p {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Carte d'Identité</h1>
        <form id="identityForm">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" placeholder="Entrez le nom">
            </div>
            <div class="form-group">
                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" placeholder="Entrez le prénom">
            </div>
            <div class="form-group">
                <label for="dob">Date de naissance :</label>
                <input type="text" id="dob" placeholder="JJ/MM/AAAA">
            </div>
            <div class="form-group">
                <label for="photo">Photo :</label>
                <input type="file" id="photo" accept="image/*">
            </div>
            <button type="button" onclick="generateCard()">Générer</button>
        </form>

        <div class="output">
            <h2>Prévisualisation :</h2>
            <div class="card" id="cardPreview">
                <img id="cardPhoto" src="" alt="Photo">
                <p><strong>Nom :</strong> <span id="previewName">-</span></p>
                <p><strong>Prénom :</strong> <span id="previewFirstname">-</span></p>
                <p><strong>Date de naissance :</strong> <span id="previewDob">-</span></p>
            </div>
            <button onclick="downloadCard()">Télécharger</button>
        </div>
    </div>

    <script>
        function generateCard() {
            const name = document.getElementById('name').value.trim();
            const firstname = document.getElementById('firstname').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const photoInput = document.getElementById('photo');

            document.getElementById('previewName').innerText = name || 'N/A';
            document.getElementById('previewFirstname').innerText = firstname || 'N/A';
            document.getElementById('previewDob').innerText = dob || 'N/A';

            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('cardPhoto').src = e.target.result;
                };
                reader.readAsDataURL(photoInput.files[0]);
            }
        }

        function downloadCard() {
            const card = document.getElementById('cardPreview');
            html2canvas(card).then(canvas => {
                const link = document.createElement('a');
                link.download = 'carte_identite.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
