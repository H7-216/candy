<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≠ CANDY CRUSH MADNESS üç≠</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .background-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }
        
        .game-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        
        .title {
            font-size: 3.5em;
            color: #fff;
            text-shadow: 0 0 20px #ff006e, 0 0 40px #8338ec, 0 0 60px #3a86ff;
            margin-bottom: 20px;
            animation: titlePulse 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        
        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .score-board {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-family: 'Orbitron', monospace;
        }
        
        .score-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px 25px;
            color: #fff;
            font-weight: 900;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: scoreGlow 3s ease-in-out infinite;
        }
        
        @keyframes scoreGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.8); }
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 5px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .candy {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 3px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            animation: candyFloat 2s ease-in-out infinite;
        }
        
        @keyframes candyFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .candy.selected {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            border-color: #fff;
        }
        
        .candy.matching {
            animation: matchPulse 0.5s ease-in-out;
        }
        
        @keyframes matchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(0); }
        }
        
        .candy.type-1 {
            background: linear-gradient(45deg, #ff006e, #ff4081);
            color: #fff;
        }
        
        .candy.type-2 {
            background: linear-gradient(45deg, #8338ec, #b794f6);
            color: #fff;
        }
        
        .candy.type-3 {
            background: linear-gradient(45deg, #3a86ff, #63b3ed);
            color: #fff;
        }
        
        .candy.type-4 {
            background: linear-gradient(45deg, #06ffa5, #68d391);
            color: #000;
        }
        
        .candy.type-5 {
            background: linear-gradient(45deg, #ffbe0b, #fbd38d);
            color: #000;
        }
        
        .candy.type-6 {
            background: linear-gradient(45deg, #fb5607, #fc8181);
            color: #fff;
        }
        
        .candy:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }
        
        .combo-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px #ff006e;
            animation: comboShow 2s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes comboShow {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5); 
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.2); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(1.5); 
            }
        }
        
        .btn-reset {
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .btn-reset:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .explosion {
            position: absolute;
            pointer-events: none;
            animation: explode 0.8s ease-out forwards;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(3) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles"></div>
    
    <div class="game-container">
        <h1 class="title">üç≠ CANDY MADNESS üç≠</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div>SCORE</div>
                <div id="score">0</div>
            </div>
            <div class="score-item">
                <div>COMBO</div>
                <div id="combo">0</div>
            </div>
            <div class="score-item">
                <div>LEVEL</div>
                <div id="level">1</div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <button class="btn-reset" onclick="resetGame()">üîÑ RESET GAME</button>
    </div>

    <script>
        const BOARD_SIZE = 8;
        const CANDY_TYPES = 6;
        const CANDIES = ['üç¨', 'üç≠', 'üç´', 'üßÅ', 'üç©', 'üç™'];
        
        let board = [];
        let score = 0;
        let combo = 0;
        let level = 1;
        let selectedCandy = null;
        let isAnimating = false;
        
        function createParticles() {
            const particleContainer = document.querySelector('.background-particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particleContainer.appendChild(particle);
            }
        }
        
        function initBoard() {
            board = [];
            for (let row = 0; row < BOARD_SIZE; row++) {
                board[row] = [];
                for (let col = 0; col < BOARD_SIZE; col++) {
                    board[row][col] = Math.floor(Math.random() * CANDY_TYPES) + 1;
                }
            }
            
            // √âviter les matches initiaux
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    while (hasMatch(row, col)) {
                        board[row][col] = Math.floor(Math.random() * CANDY_TYPES) + 1;
                    }
                }
            }
        }
        
        function hasMatch(row, col) {
            const candy = board[row][col];
            
            // V√©rifier horizontalement
            let count = 1;
            for (let i = col - 1; i >= 0 && board[row][i] === candy; i--) count++;
            for (let i = col + 1; i < BOARD_SIZE && board[row][i] === candy; i++) count++;
            if (count >= 3) return true;
            
            // V√©rifier verticalement
            count = 1;
            for (let i = row - 1; i >= 0 && board[i][col] === candy; i--) count++;
            for (let i = row + 1; i < BOARD_SIZE && board[i][col] === candy; i++) count++;
            if (count >= 3) return true;
            
            return false;
        }
        
        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const candy = document.createElement('div');
                    candy.classList.add('candy', `type-${board[row][col]}`);
                    candy.textContent = CANDIES[board[row][col] - 1];
                    candy.dataset.row = row;
                    candy.dataset.col = col;
                    candy.addEventListener('click', handleCandyClick);
                    gameBoard.appendChild(candy);
                }
            }
        }
        
        function handleCandyClick(e) {
            if (isAnimating) return;
            
            const candy = e.target;
            const row = parseInt(candy.dataset.row);
            const col = parseInt(candy.dataset.col);
            
            if (!selectedCandy) {
                selectedCandy = { row, col, element: candy };
                candy.classList.add('selected');
            } else {
                if (selectedCandy.row === row && selectedCandy.col === col) {
                    selectedCandy.element.classList.remove('selected');
                    selectedCandy = null;
                    return;
                }
                
                if (isAdjacent(selectedCandy.row, selectedCandy.col, row, col)) {
                    swapCandies(selectedCandy.row, selectedCandy.col, row, col);
                    selectedCandy.element.classList.remove('selected');
                    selectedCandy = null;
                } else {
                    selectedCandy.element.classList.remove('selected');
                    selectedCandy = { row, col, element: candy };
                    candy.classList.add('selected');
                }
            }
        }
        
        function isAdjacent(row1, col1, row2, col2) {
            return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
        }
        
        function swapCandies(row1, col1, row2, col2) {
            const temp = board[row1][col1];
            board[row1][col1] = board[row2][col2];
            board[row2][col2] = temp;
            
            if (findMatches().length > 0) {
                renderBoard();
                setTimeout(() => processMatches(), 300);
            } else {
                // Swap back si pas de match
                board[row1][col1] = board[row2][col2];
                board[row2][col2] = temp;
            }
        }
        
        function findMatches() {
            const matches = [];
            
            // Matches horizontaux
            for (let row = 0; row < BOARD_SIZE; row++) {
                let count = 1;
                for (let col = 1; col < BOARD_SIZE; col++) {
                    if (board[row][col] === board[row][col - 1]) {
                        count++;
                    } else {
                        if (count >= 3) {
                            for (let i = col - count; i < col; i++) {
                                matches.push({ row, col: i });
                            }
                        }
                        count = 1;
                    }
                }
                if (count >= 3) {
                    for (let i = BOARD_SIZE - count; i < BOARD_SIZE; i++) {
                        matches.push({ row, col: i });
                    }
                }
            }
            
            // Matches verticaux
            for (let col = 0; col < BOARD_SIZE; col++) {
                let count = 1;
                for (let row = 1; row < BOARD_SIZE; row++) {
                    if (board[row][col] === board[row - 1][col]) {
                        count++;
                    } else {
                        if (count >= 3) {
                            for (let i = row - count; i < row; i++) {
                                matches.push({ row: i, col });
                            }
                        }
                        count = 1;
                    }
                }
                if (count >= 3) {
                    for (let i = BOARD_SIZE - count; i < BOARD_SIZE; i++) {
                        matches.push({ row: i, col });
                    }
                }
            }
            
            return matches;
        }
        
        function processMatches() {
            isAnimating = true;
            const matches = findMatches();
            
            if (matches.length === 0) {
                isAnimating = false;
                return;
            }
            
            // Animation des matches
            matches.forEach(match => {
                const candy = document.querySelector(`[data-row="${match.row}"][data-col="${match.col}"]`);
                if (candy) {
                    candy.classList.add('matching');
                    createExplosion(candy);
                }
            });
            
            // Calculer le score
            const baseScore = matches.length * 10;
            const comboBonus = combo * 5;
            const totalScore = baseScore + comboBonus;
            
            score += totalScore;
            combo++;
            
            if (combo > 1) {
                showComboNotification(`COMBO x${combo}!`);
            }
            
            updateUI();
            
            setTimeout(() => {
                // Supprimer les matches
                matches.forEach(match => {
                    board[match.row][match.col] = 0;
                });
                
                dropCandies();
                fillEmpty();
                renderBoard();
                
                setTimeout(() => {
                    processMatches();
                }, 300);
            }, 500);
        }
        
        function createExplosion(candy) {
            const explosion = document.createElement('div');
            explosion.classList.add('explosion');
            explosion.textContent = 'üí•';
            explosion.style.left = candy.offsetLeft + 'px';
            explosion.style.top = candy.offsetTop + 'px';
            explosion.style.fontSize = '2em';
            document.querySelector('.game-container').appendChild(explosion);
            
            setTimeout(() => {
                explosion.remove();
            }, 800);
        }
        
        function dropCandies() {
            for (let col = 0; col < BOARD_SIZE; col++) {
                let writeIndex = BOARD_SIZE - 1;
                for (let row = BOARD_SIZE - 1; row >= 0; row--) {
                    if (board[row][col] !== 0) {
                        board[writeIndex][col] = board[row][col];
                        if (writeIndex !== row) {
                            board[row][col] = 0;
                        }
                        writeIndex--;
                    }
                }
            }
        }
        
        function fillEmpty() {
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === 0) {
                        board[row][col] = Math.floor(Math.random() * CANDY_TYPES) + 1;
                    }
                }
            }
        }
        
        function showComboNotification(text) {
            const notification = document.createElement('div');
            notification.classList.add('combo-notification');
            notification.textContent = text;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            document.getElementById('level').textContent = Math.floor(score / 1000) + 1;
        }
        
        function resetGame() {
            score = 0;
            combo = 0;
            level = 1;
            selectedCandy = null;
            isAnimating = false;
            updateUI();
            initBoard();
            renderBoard();
        }
        
        // Initialisation
        createParticles();
        initBoard();
        renderBoard();
        updateUI();
    </script>
</body>
</html>
