<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de CV Automatique</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #cv-preview {
            width: 50%;
            margin: auto;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #007BFF;
        }
        textarea {
            width: 100%;
            border: none;
            resize: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Générateur de CV Automatique</h1>

    <form id="cvForm">
        <label>Nom :</label>
        <input type="text" id="nom" required>

        <label>Prénom :</label>
        <input type="text" id="prenom" required>

        <label>Email :</label>
        <input type="email" id="email" required>

        <button type="button" onclick="generateCV()">Générer le CV</button>
        <button type="button" onclick="downloadPDF()">Télécharger en PDF</button>
    </form>

    <div id="cv-preview">
        <h2><textarea id="cv-nom" rows="1"></textarea></h2>
        <p>Email : <textarea id="cv-email" rows="1"></textarea></p>
        <h3>Résumé</h3>
        <textarea id="cv-resume" rows="3"></textarea>
        <h3>Compétences</h3>
        <textarea id="cv-competences" rows="3"></textarea>
        <h3>Expérience</h3>
        <textarea id="cv-experience" rows="4"></textarea>
        <h3>Formation</h3>
        <textarea id="cv-formation" rows="2"></textarea>
    </div>

    <script>
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateCV() {
            let nom = document.getElementById("nom").value;
            let prenom = document.getElementById("prenom").value;
            let email = document.getElementById("email").value;

            if (!nom || !prenom || !email) {
                alert("Remplis ton Nom, Prénom et Email !");
                return;
            }

            document.getElementById("cv-nom").value = prenom + " " + nom;
            document.getElementById("cv-email").value = email;

            // Génération aléatoire de données crédibles
            let resumes = [
                "Passionné par l'innovation et le développement, je suis toujours à la recherche de nouveaux défis.",
                "Professionnel dynamique et motivé avec une solide expérience en gestion de projets.",
                "Créatif et rigoureux, je cherche à mettre mes compétences au service d’une entreprise ambitieuse."
            ];
            document.getElementById("cv-resume").value = getRandomElement(resumes);

            let competences = [
                "Leadership, Gestion du temps, Travail d'équipe",
                "Développement Web (HTML, CSS, JavaScript), Bases de données SQL",
                "Marketing Digital, Référencement SEO, Analyse de données"
            ];
            document.getElementById("cv-competences").value = getRandomElement(competences);

            let experiences = [
                "2023 - Développeur Web chez TechCorp\n2022 - Stage en communication chez MediaPlus",
                "2024 - Chef de projet chez InnovateX\n2023 - Analyste de données chez DataSolutions",
                "2022 - Graphiste chez CreativeDesign\n2021 - Assistant Marketing chez MarketNow"
            ];
            document.getElementById("cv-experience").value = getRandomElement(experiences);

            let formations = [
                "Master en Informatique - Université ParisTech",
                "Licence en Gestion d'Entreprise - HEC",
                "BTS Communication - École Supérieure de Commerce"
            ];
            document.getElementById("cv-formation").value = getRandomElement(formations);
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFont("helvetica", "bold");
            doc.setFontSize(20);
            doc.text(document.getElementById("cv-nom").value, 10, 20);

            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.text("Email : " + document.getElementById("cv-email").value, 10, 30);

            doc.setFont("helvetica", "bold");
            doc.text("Résumé", 10, 50);
            doc.setFont("helvetica", "normal");
            doc.text(document.getElementById("cv-resume").value, 10, 60, { maxWidth: 180 });

            doc.setFont("helvetica", "bold");
            doc.text("Compétences", 10, 80);
            doc.setFont("helvetica", "normal");
            doc.text(document.getElementById("cv-competences").value, 10, 90, { maxWidth: 180 });

            doc.setFont("helvetica", "bold");
            doc.text("Expérience", 10, 110);
            doc.setFont("helvetica", "normal");
            doc.text(document.getElementById("cv-experience").value, 10, 120, { maxWidth: 180 });

            doc.setFont("helvetica", "bold");
            doc.text("Formation", 10, 140);
            doc.setFont("helvetica", "normal");
            doc.text(document.getElementById("cv-formation").value, 10, 150, { maxWidth: 180 });

            doc.save("CV_" + document.getElementById("nom").value + ".pdf");
        }
    </script>

</body>
</html>
