<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Local</title>
</head>
<body>
    <h1>Chat Local</h1>
    <div id="chat-box" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;">
        <!-- Messages will appear here -->
    </div>
    <input type="text" id="message" placeholder="Type your message" style="width: 80%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Connect to the WebSocket server
        const ws = new WebSocket('ws://localhost:8080');
        const chatBox = document.getElementById('chat-box');

        ws.onmessage = (event) => {
            // Display received messages in the chat box
            const message = document.createElement('p');
            message.textContent = event.data;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        };

        function sendMessage() {
            const input = document.getElementById('message');
            const message = input.value;
            ws.send(message); // Send the message to the server
            input.value = ''; // Clear the input field
        }
    </script>
</body>
</html>
