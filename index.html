<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Carte d'Identité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            text-align: center;
        }
        .card {
            display: inline-block;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            width: 300px;
            height: 200px;
            text-align: left;
            position: relative;
        }
        .card img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 1px solid #000;
        }
        .card .info {
            margin-top: 15px;
        }
        .card .info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Carte d'Identité</h1>
        <form id="identityForm">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" placeholder="Entrez votre prénom">
            </div>
            <div class="form-group">
                <label for="dob">Date de Naissance :</label>
                <input type="text" id="dob" placeholder="JJ/MM/AAAA">
            </div>
            <div class="form-group">
                <label for="photo">Photo (fichier image) :</label>
                <input type="file" id="photo" accept="image/*">
            </div>
            <button type="button" onclick="generateCard()">Générer</button>
        </form>
        
        <div class="output">
            <h2>Prévisualisation de la Carte :</h2>
            <div class="card" id="cardPreview">
                <img id="cardPhoto" src="" alt="Photo">
                <div class="info">
                    <p><strong>Nom :</strong> <span id="previewName">-</span></p>
                    <p><strong>Prénom :</strong> <span id="previewFirstname">-</span></p>
                    <p><strong>Date de Naissance :</strong> <span id="previewDob">-</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateCard() {
            const name = document.getElementById('name').value || '-';
            const firstname = document.getElementById('firstname').value || '-';
            const dob = document.getElementById('dob').value || '-';
            const photoInput = document.getElementById('photo');

            // Met à jour les informations
            document.getElementById('previewName').textContent = name;
            document.getElementById('previewFirstname').textContent = firstname;
            document.getElementById('previewDob').textContent = dob;

            // Charge et affiche la photo si un fichier est sélectionné
            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('cardPhoto').src = e.target.result;
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                document.getElementById('cardPhoto').src = '';
            }
        }
    </script>
</body>
</html>
